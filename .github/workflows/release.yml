name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

env:
  BINARY_NAME: wws-connector
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: linux-amd64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_name: linux-arm64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: macos-amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: macos-arm64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: windows-amd64
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross (Linux ARM64 only)
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (native)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}"
          ARCHIVE="${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.archive_name }}.tar.gz"
          tar czf "$ARCHIVE" \
            -C "target/${{ matrix.target }}/release" "${{ env.BINARY_NAME }}" \
            -C "${{ github.workspace }}" README.md QUICKSTART.md \
            docs/SKILL.md docs/HEARTBEAT.md docs/MESSAGING.md
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $archive = "${{ env.BINARY_NAME }}-${version}-${{ matrix.archive_name }}.zip"
          $binary = "target\${{ matrix.target }}\release\${{ env.BINARY_NAME }}.exe"
          Compress-Archive -Path $binary, README.md, QUICKSTART.md, docs\SKILL.md, docs\HEARTBEAT.md, docs\MESSAGING.md `
            -DestinationPath $archive
          echo "ARCHIVE=$archive" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    # Only create releases for tag pushes, not workflow_dispatch without a matching tag
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect archives and generate checksums
        run: |
          mkdir -p release/
          find artifacts/ -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          cd release/
          sha256sum * > SHA256SUMS.txt
          echo "--- SHA256SUMS.txt ---"
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/SHA256SUMS.txt
          generate_release_notes: true
          fail_on_unmatched_files: true
